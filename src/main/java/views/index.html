<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<h2>index html</h2>

<form action="/controllers/Action.java" method="POST" onsubmit="return validateForm()">
	<input type="text" id="text"/>
	<input type="submit" value="submit"/>
</form>

<span id="text_error"> Error ? </span>


<script>

	function validateForm() {
		var ok = true;
		
		if (document.getElementById('text').value.trim() == "") {
			ok = false;
			document.getElementById('text_error').innerHTML = "text is empty";
		}
	}
</script>

</body>
</html>
